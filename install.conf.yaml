---

- clean: ['~']

- defaults:
    link:
      relink: true
      force: true

# Ref: https://ohmyz.sh
- shell:
  - command: |
      sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
    description: Install Oh-My-Zsh
    stdout: true
    stderr: true

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.hammerspoon/init.lua: hammerspoon.lua

# vim, fzf
- create:
  - ~/.vim/autoload/
- shell:
  - command: |
      curl -fsSL https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim -o ~/.vim/autoload/plug.vim
    description: Download plug.vim
  - command: |
      vim -E -s -u "$HOME/.vimrc" +PlugInstall +qall || true
    description: Install vim plugins
  - command: |
      ~/.fzf/install --all
    description: Install fzf
